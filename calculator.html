<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #f8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #666 0%, #888 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .calculator {
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .display {
            background: #2c2c2c;
            color: white;
            padding: 30px 20px;
            text-align: right;
            font-size: 2.5em;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }

        .previous-operand {
            font-size: 0.6em;
            color: #888;
            margin-bottom: 10px;
            min-height: 1.2em;
        }

        .current-operand {
            font-size: 1em;
            min-height: 1.2em;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #e0e0e0;
        }

        button {
            border: none;
            padding: 25px 10px;
            font-size: 1.2em;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: #f8f8f8;
            transform: scale(0.98);
        }

        button:active {
            background: #f0f0f0;
            transform: scale(0.95);
        }

        .operator {
            background: linear-gradient(135deg, #ff6b93 0%, #ff8ea1 100%);
            color: white;
        }

        .operator:hover {
            background: linear-gradient(135deg, #ff5c88 0%, #ff7d95 100%);
        }

        .equals {
            background: linear-gradient(135deg, #888 0%, #aaa 100%);
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background: linear-gradient(135deg, #777 0%, #999 100%);
        }

        .clear {
            background: #ff4757;
            color: white;
        }

        .clear:hover {
            background: #ff3742;
        }

        .zero {
            grid-column: span 2;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .display {
                font-size: 2em;
                padding: 25px 15px;
                min-height: 100px;
            }
            
            button {
                padding: 20px 10px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
            <p>–ü—Ä–æ—Å—Ç–æ–π –∏ —É–¥–æ–±–Ω—ã–π</p>
        </div>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <div class="buttons">
                <button class="clear" data-action="clear">C</button>
                <button data-action="backspace">‚å´</button>
                <button class="operator" data-action="divide">/</button>
                <button class="operator" data-action="multiply">√ó</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-action="subtract">-</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-action="add">+</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator" data-action="calculate" rowspan="2">=</button>
                
                <button class="zero" data-number="0">0</button>
                <button data-action="decimal">.</button>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2024 –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä | –°–µ—Ä–æ-—Ä–æ–∑–æ–≤—ã–π –¥–∏–∑–∞–π–Ω</p>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '√ó':
                        computation = prev * current;
                        break;
                    case '/':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('ru', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = 
                    this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                
                switch (action) {
                    case 'clear':
                        calculator.clear();
                        break;
                    case 'backspace':
                        calculator.delete();
                        break;
                    case 'decimal':
                        calculator.appendNumber('.');
                        break;
                    case 'calculate':
                        calculator.compute();
                        break;
                    default:
                        calculator.chooseOperation(button.innerText);
                        break;
                }
                
                calculator.updateDisplay();
            });
        });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (event) => {
            if (/[0-9]/.test(event.key)) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            } else if (event.key === '+') {
                calculator.chooseOperation('+');
                calculator.updateDisplay();
            } else if (event.key === '-') {
                calculator.chooseOperation('-');
                calculator.updateDisplay();
            } else if (event.key === '*') {
                calculator.chooseOperation('√ó');
                calculator.updateDisplay();
            } else if (event.key === '/') {
                event.preventDefault();
                calculator.chooseOperation('/');
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculator.compute();
                calculator.updateDisplay();
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
